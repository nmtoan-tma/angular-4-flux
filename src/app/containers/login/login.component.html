<div class="row" id="loginContainer">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <section class="login-form">
            <form method="post" action="#" role="login" id="loginForm">
                <div class="form-group row">
                    <div class="col-10">
                        <img src="http://i.imgur.com/RcmcLv4.png" class="img-responsive" alt="mCare" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-10">
                        <input type="text" name="username" id="username" placeholder="{{resource.placeholder_username}}" required class="form-control"
                            autocomplete="off" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="{{resource.placeholder_password}}"
                            autocomplete="off" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-10">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe"> {{resource.text_remember_me}}
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-10">
                        <button type="submit" name="signIn" id="signIn" class="btn btn-primary btn-block">{{resource.text_sign_in}}</button>
                    </div>
                </div>

                <div>
                    <a href="#">{{resource.text_forgot_password}}</a>
                </div>
            </form>
        </section>
    </div>
    <div class="col-md-4"></div>
</div>
