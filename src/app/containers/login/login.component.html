<div class="row" id="loginContainer">
    <div class="col-md-4"></div>
    <div class="col-md-4 login-form">
        <section class="login-form__section">
            <form method="post" action="#" role="login" id="loginForm">
                <div class="form-group row">
                    <div class="col-md-10">
                        <img src="http://i.imgur.com/RcmcLv4.png" class="img-responsive margin-left-right-auto" alt="mCare" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10 text-center">
                        <strong>{{resource.text_revolutionize}}</strong>
                    </div>
                </div>

                <div class="form-group row"></div>

                <div class="form-group row">
                    <div class="col-md-10">
                        <input type="text" name="username" id="username" placeholder="{{resource.placeholder_username}}" required class="form-control"
                            autocomplete="off" [(ngModel)]="user.userName"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="{{resource.placeholder_password}}"
                            autocomplete="off" [(ngModel)]="user.password"/>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-10">
                        <div class="checkbox checkbox-primary">
                            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="user.remember">
                            <label for="rememberMe">
                                {{resource.text_remember_me}}
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-10">
                        <button type="submit" name="signIn" id="signIn" class="btn btn-primary btn-block" (click)="login()">{{resource.text_sign_in}}</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10 text-center">
                        <hr class="line--dashed">
                        <a href="#" class="color--black">{{resource.text_forgot_password}}</a>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <div class="col-md-4"></div>
</div>
